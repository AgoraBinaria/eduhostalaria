<div class="tile">
  <div class="tile-icon">
    <i class="icon icon-flag centered"></i>
  </div>
  <div class="tile-content">
    <p class="tile-title">{{counter}} {{title}}</p>
    <p class="tile-subtitle">{{subtitle}}</p>
  </div>
  <div class="tile-action">
    <a [routerLink]="link"
       class="btn btn-link">
    <span class="badge"
          [attr.data-badge]=" counter ">
        {{label}}
    </span>
  </a>
  </div>
</div>
