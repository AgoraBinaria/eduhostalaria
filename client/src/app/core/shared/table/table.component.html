<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th *ngFor="let field of schema">{{ field.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data"
        (click)="onRowClick(row)">
      <td *ngFor="let field of schema">
        {{ valueByPath(row,field.name) }}
        <!--{{row | json}}-->
      </td>
    </tr>
  </tbody>
</table>
