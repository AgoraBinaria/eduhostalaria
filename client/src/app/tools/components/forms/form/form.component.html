<form *ngIf="formSchema"
      [formGroup]="form.group"
      class="container">
  <div class="columns">
    <fieldset *ngFor="let control of form.schema.controls"
              [ngClass]="getClasses(control)">
      <ng-container [ngSwitch]="control.type">
        <ab-select *ngSwitchCase="'select'"
                   [form]="form"
                   [control]="control">
        </ab-select>
        <ab-checkbox *ngSwitchCase="'checkbox'"
                     [form]="form"
                     [control]="control">
        </ab-checkbox>
        <ab-radio *ngSwitchCase="'radio'"
                  [form]="form"
                  [control]="control">
        </ab-radio>
        <ab-switch *ngSwitchCase="'switch'"
                   [form]="form"
                   [control]="control">
        </ab-switch>
        <ab-textarea *ngSwitchCase="'textarea'"
                     [form]="form"
                     [control]="control">
        </ab-textarea>
        <ab-wysiwyg *ngSwitchCase="'wysiwyg'"
                    [form]="form"
                    [control]="control">
        </ab-wysiwyg>
        <ab-input *ngSwitchDefault
                  [form]="form"
                  [control]="control">
        </ab-input>
      </ng-container>
    </fieldset>
  </div>
  <footer class="panel-footer form-group">
    <a *ngIf="formSchema.forgotPassword"
       [routerLink]="'forgot-password'">Â¿Olvidacheste do teu contrasinal?</a>
    <button [ngClass]="{'btn btn-primary float-right': true, 'btn-block': formSchema.buttonBlock}"
            type="submit"
            (click)="onClick(); form.group.reset();"
            [disabled]="form.group.invalid">
      <span *ngIf="form.schema.submitIcon">
        <i [ngClass]="'icon ' + form.schema.submitIcon"></i>
      </span>
      {{ form.schema.submitLabel}}
    </button>
  </footer>
</form>
