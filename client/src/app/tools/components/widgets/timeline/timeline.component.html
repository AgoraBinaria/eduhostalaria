<div *ngIf="schema.events"
     class="timeline">
  <ng-container *ngFor="let event of schema.events">
    <article class="timeline-item">
      <section class="timeline-left">
        <a href="#timeline-example-2"
           class="timeline-icon icon-lg tooltip"
           [attr.data-tooltip]="event.label">
          <i *ngIf="!event.icon"
             class="icon icon-check"></i>
          <i *ngIf="event.icon"
             [class]="'icon ' + event.icon"></i>
        </a>
      </section>
      <section class="timeline-content">
        <div class="tile">
          <div class="tile-content">
            <div class="tile-title">
              <a [routerLink]="'events/' + event._id"
                 [ngClass]="{'btn': true, 'text-bold': true, 'disabled': event.status !== 'ACTIVE'}">{{event.name}}</a>
              <span class="label label-default">{{ event.date.toUpperCase() | date:'fullDate' }}</span>
            </div>
            <div class="columns">
              <div class="column col-12">
                <i class="icon icon-people"></i>Prazas disponibles:
                <b>{{event?.freeSeats}}</b>.
              </div>
              <div class="column col-12">
                <i class="icon icon-time"></i> Horario de recepci√≥n:
                <b> De {{ event?.startTime }} a {{ event?.endTime }}.</b>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="tile-action">
        <a [ngClass]="{'btn': true, 'btn-primary': true, 'disabled': event.status !== 'ACTIVE'}"
           [routerLink]="'events/' + event._id">
          <i class="icon icon-bookmark"></i>Reservar</a>
      </div>
    </article>
  </ng-container>
</div>
