<article class="tile"
         *ngIf="schema">
  <header *ngIf="schema.header"
          class="tile-icon">
    <i *ngIf="schema.header.icon"
       [class]="'text-large icon centered ' + schema.header.icon"></i>
    <strong *ngIf="schema.header.counter"
            class="text-large label label-primary">{{ schema.header.counter }}
    </strong>
  </header>
  <main class="tile-content">
    <p class="tile-title text-large text-bold">{{schema.header.title}}</p>
    <p class="tile-subtitle text-gray">{{schema.header.subtitle}}</p>
  </main>
  <footer class="tile-action">
    <ng-container *ngFor="let action of schema.actions">
      <ab-action class="ml-10 float-right"
                 [schema]="action"
                 (action)="onClick($event)"></ab-action>
    </ng-container>
  </footer>
</article>
