<section *ngIf="schema?.fields && data?.length > 0; else empty " class="table-container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th *ngFor="let field of schema.fields">
          <ab-action btnClass='btn-link' [schema]="{label:field.label, icon:'icon-arrow-up'}" (action)="onHeaderClick(field)"></ab-action>
        </th>
        <th *ngFor="let action of schema.actions">{{ action?.title }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data" (click)="onRowClick(row)">
        <td *ngFor="let field of schema.fields">
          <ng-container [ngSwitch]="field">
            <span *ngSwitchCase="valueByPath(row,field?.key) === 'ACTIVE'" class="label label-success">{{ valueByPath(row,field?.key) }}</span>
            <span *ngSwitchCase="valueByPath(row,field?.key) === 'PENDING'" class="label label-warning">{{ valueByPath(row,field?.key) }}</span>
            <span *ngSwitchCase="valueByPath(row,field?.key) === 'CANCELED'" class="label label-warning">{{ valueByPath(row,field?.key) }}</span>
            <span *ngSwitchCase="valueByPath(row,field?.key) === 'DISABLED'" class="label label-error">{{ valueByPath(row,field?.key) }}</span>
            <span *ngSwitchDefault>{{ valueByPath(row,field?.key) }}</span>
          </ng-container>
        </td>
        <td *ngFor="let action of schema.actions">
          <ab-action class="centered" btnClass='btn-action' noLabel="true" [schema]="action" (action)="onActionClick($event, row)"></ab-action>
        </td>
      </tr>
    </tbody>
  </table>
</section>
<ng-template #empty>
  <ab-load-empty-state [schema]="{ loading: false, empty: true }">
  </ab-load-empty-state>
</ng-template>
