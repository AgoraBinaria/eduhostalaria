<ab-tile *ngIf="actionSchema"
         [schema]="actionSchema"
         (send)="onAction($event)">
</ab-tile>
<ab-filter *ngIf="filterSchema"
           [schemaName]="filterSchema"
           (filter)="onFilter($event)"></ab-filter>
<ab-table *ngIf="reportSchema"
          [data]="tableData"
          [schema]="reportSchema"
          (rowAction)="onRowAction($event)">
</ab-table>
<ab-modal *ngIf="createFormSchema"
          [title]="createFormSchema.title"
          [active]="createModalActive"
          (close)="onCancelCreate()">
  <modal-content>
    <ab-form [formSchema]="createFormSchema"
             (send)="onCreate($event)">
    </ab-form>
  </modal-content>
</ab-modal>
<ab-modal *ngIf="actionSchema"
          title="{{ 'Borrar ' + actionSchema.header.title }}"
          [active]="deleteModalActive"
          (close)="onCancelDelete()">
  <modal-content>
    <ab-card [data]="selectedItem"
             [schema]="cardSchema">
    </ab-card>
  </modal-content>
  <modal-footer>
    <button (click)="onCancelDelete()"
            class="btn btn-link">Non, deixar</button>
    <button (click)="onDelete(selectedItem)"
            class="btn btn-primary">Si, borrar</button>
  </modal-footer>
</ab-modal>
