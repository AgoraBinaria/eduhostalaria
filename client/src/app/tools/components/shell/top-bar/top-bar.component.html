<header class="navbar">
  <section class="navbar-section">
    <button *ngIf="showResponsive"
            class="btn btn-lg btn-link btn-action show-lg"
            (click)="onHideResponsive()">
          <i class="icon icon-cross"></i>
        </button>
    <button *ngIf="!showResponsive"
            class="btn btn-lg btn-link btn-action show-lg"
            (click)="onShowResponsive()">
          <i class="icon icon-menu"></i>
    </button>
    <span class="navbar-brand mr-10 ">{{ organization?.name }}</span>
    <span class="navbar-brand hide-lg">
      <i class="icon icon-apps"></i>
      <span class="navbar-brand mr-10">{{ title }}</span>
    </span>
    <span class="navbar-brand mr-10 show-lg">{{ title }}</span>
  </section>
  <section *ngIf="user"
           class="navbar-section">
    <a routerLink="me">
      <figure class="avatar"
              [attr.data-initial]="user.name?.substring(0,2)"></figure>
    </a>
  </section>
  <section *ngIf="!user"
           class="navbar-section">
    <a routerLink='login'>
          <i class="icon icon-people"></i> Log In</a>
  </section>
</header>
