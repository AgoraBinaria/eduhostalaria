<button (click)="onCreateOrganizationClick()">Crear nueva Organización</button>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Organización</th>
      <th>Administrador</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let organization of organizations">
      <td>{{organization.name}}</td>
      <td>
        <span *ngIf="organization.admin">{{organization.admin.name}} - {{organization.admin.email}}</span>
        <button *ngIf="!organization.admin"
                (click)="onSetAdminClick(organization)"> Asignar Admin </button>
      </td>
    </tr>
  </tbody>
</table>

<rh-god-organization-admin [active]="activeSetAdminModal"
                           [organization]="activeOrganization"
                           (close)="onCloseSetAdminModal($event)"></rh-god-organization-admin>
<rh-god-organization-create [active]="activeCreateOrganizationModal"
                            (close)="onCloseCreateOrganizationModal($event)"></rh-god-organization-create>
