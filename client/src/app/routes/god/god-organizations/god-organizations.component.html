<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Admin</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let organization of organizations">
      <td>{{organization.name}}</td>
      <td> <span>{{organization.admin.name}}</span> <button (click)="onAddAdmin(organization)"> Asignar Admin </button> </td>
      <td><span> {{organization.admin.email}}</span></td>
    </tr>
  </tbody>
</table>

<div class="modal"
     [ngClass]="{active:activeModal}">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right"
              (click)="activeModal=false"></button>
      <div class="modal-title">{{ activeOrganization?.name }}</div>
    </div>
    <div class="modal-body">
      <div class="content">
        content here
      </div>
    </div>
    <div class="modal-footer">
      <button>Asignar Administrador</button>
      <button (click)="activeModal=false">Cerrar sin asignar</button>
    </div>
  </div>
</div>
