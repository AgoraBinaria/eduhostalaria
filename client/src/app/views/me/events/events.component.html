<ab-panel [schema]="panelSchema">
  <panel-body>
    <ab-tile *ngIf="actionSchema" [schema]="actionSchema" (send)="onAction($event)">
    </ab-tile>
    <ab-modal *ngIf="createFormSchema" [title]="createFormSchema.title" [active]="createModalActive" (close)="onCancelCreate()">
      <modal-content>
        <ab-form [formSchema]="createFormSchema" (send)="onCreate($event)">
        </ab-form>
      </modal-content>
    </ab-modal>
  </panel-body>
</ab-panel>
