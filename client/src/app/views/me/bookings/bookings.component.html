<ng-container *ngIf="schema">
  <ab-panel [schema]="{}">
    <panel-body>
      <ab-editor [actionSchema]="schema.actions"
                 [tableData]="bookings"
                 [cardSchema]="cardSchema"
                 [reportSchema]="schema.report"
                 [cardSchema]="schema.cardSchema">
      </ab-editor>
    </panel-body>
  </ab-panel>
</ng-container>
