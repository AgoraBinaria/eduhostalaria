<section *ngIf="loadedMetadata;else loading">
  <ab-tile [schema]="schemas">
  </ab-tile>
  <ab-form [formSchema]="formSchema"
           (send)="onSend($event)">
  </ab-form>
</section>
<ng-template #loading>
  <ab-load-empty-state [schema]="loadingPanelSchema">
  </ab-load-empty-state>
</ng-template>
