<ab-dashboard [schemas]="widgetsSchema"
              (send)="onSend($event)">
</ab-dashboard>
<aside *ngIf="schemas">
  <ab-modal [title]="user?.name"
            [active]="logOutActive"
            (close)="logOutActive=false">
    <modal-content>
      <ab-card [data]="user"
               [schema]="schemas?.card">
      </ab-card>
    </modal-content>
    <modal-footer>
      <ab-action [schema]="{label:'Quedar'}"
                 btnClass="btn-link"
                 (action)="logOutActive=false"></ab-action>
      <ab-action [schema]="{label:'SaÃ­r'}"
                 (action)="onLogOutClick()"></ab-action>
    </modal-footer>
  </ab-modal>
</aside>
<aside>
  <ab-modal [title]="schemas?.changePassword.title"
            [active]="changePasswordActive"
            (close)="changePasswordActive=false">
    <modal-content>
      <ab-form [formSchema]="schemas?.changePassword"
               (send)="onChangePasswordClick($event)">
      </ab-form>
    </modal-content>
    <modal-footer>
      <ab-action [schema]="{label:'Non cambiar'}"
                 btnClass="btn-link"
                 (action)="changePasswordActive=false"></ab-action>
    </modal-footer>
  </ab-modal>
</aside>
<aside>
  <ab-modal [title]="schemas?.editProfile.title"
            [active]="editProfileActive"
            (close)="editProfileActive=false">
    <modal-content>
      <ab-form [formSchema]="editProfile"
               (send)="onEditProfileClick($event)">
      </ab-form>
    </modal-content>
    <modal-footer>
      <ab-action [schema]="{label:'Non cambiar'}"
                 btnClass="btn-link"
                 (action)="editProfileActive=false"></ab-action>
    </modal-footer>
  </ab-modal>
</aside>
